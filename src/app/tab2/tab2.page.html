<ion-header>
  <ion-toolbar>
    <ion-title>
      Tipsyology
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--Content will be generated from api data and cards will be collapsible-->
<!--button will set icon to star and update favorite drink to storage-->
<ion-content>
  <ion-item>
      <ion-label>Drinks</ion-label>
      <ion-select multiple="true" cancelText="Exit" okText="Select">
        <ion-select-option value="Vodka">Vodka</ion-select-option>
        <ion-select-option value="Gin">Gin</ion-select-option>
        <ion-select-option value="Rum">Rum</ion-select-option>
      </ion-select>
    </ion-item>
    <div *ngFor="let named of names">
      <p> {{ named[0] }}</p>
      <img src="{{ named[1] }}" alt="">
    </div>
    
    
 </ion-content>
